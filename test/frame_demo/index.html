<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="css/first.css" />
</head>

<body class="body">
<!--居中空div-->
<div class="margin-auto">
  <!--容器-->
  <div class="wrap">
    <!-- 公用头部-->
    <header class="header headerAdd">
      <!--标题-->
      <div class="header-text">demo
      </div>
      <!--logo位置-->
      <div class="logo"></div>
      <div class="horLine"></div>
      <ul class="knowledge_ul">
        <li class="selected">情况一</li>
        <li>情况二</li>
        <li>情况三</li>
        <li>情况四</li>
      </ul>
      <div class="menuBtnBgL"></div>
      <div class="menuBtnBgR"></div>
      <div class="menuBtnDiv">
        <button class="scrollMenuBtn_left left_disabled"></button>
        <button class="scrollMenuBtn_right"></button>
      </div>
    </header>
    <!-- 内容容器-->
    <div class="content contentOver content-text">
      <!-- tab page 1 -->
      <div class="tabPage">
        <div class="z_animation_content">
          <div class="zi_1 z_abs">2</div>
          <div class="zi_2 z_abs">5</div>
          <div class="zi_3 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_4 z_abs">5</div>
          <div class="zi_5 z_abs">2</div>
          <div class="zi_6 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_7 z_abs z_line_arrow"></div>

          <div class="zi_8 z_abs z_fraction">
            <span class="molecular">2</span>
            <span class="Denominator">153</span>
            <span class="z_white_line" data-width="0.45"></span>
          </div>

          <div class="zi_18 z_abs z_fraction">
            <span class="molecular">22</span>
            <span class="Denominator">35</span>
            <span class="z_white_line" data-width="0.4"></span>
          </div>

          <div class="zi_9 z_abs z_arrow" data-rotate="60">
            <span class="z_white_line" data-width="0.45"></span>
            <span class="z_arrow_top"></span>
          </div>

          <div class="zi_19 z_abs z_arrow" data-rotate="160">
            <span class="z_white_line" data-width="0.45"></span>
            <span class="z_arrow_top"></span>
          </div>

        </div>

        <div class="bottom-bar-empty"></div>
      </div>
      <!-- 三阶幻方中的规律-->
      <div class="tabPage" style="display: none;">

        <div class="z_animation_content">
          <div class="zi_1 z_abs">2</div>
          <div class="zi_2 z_abs">5</div>
          <div class="zi_3 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_4 z_abs">5</div>
          <div class="zi_5 z_abs">2</div>
          <div class="zi_6 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_7 z_abs z_line_arrow"></div>
        </div>

        <div class="bottom-bar-empty"></div>
      </div>
      <!-- 梯形 3-->
      <div class="tabPage" style="display: none;">
        <div class="z_animation_content">
          <div class="zi_11 z_abs">12</div>
          <div class="zi_12 z_abs">15</div>
          <div class="zi_13 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_14 z_abs">35</div>
          <div class="zi_15 z_abs">32</div>
          <div class="zi_16 z_abs z_white_line" data-width="0.30"></div>
          <div class="zi_17 z_abs z_line_arrow"></div>
        </div>

        <div class="bottom-bar-empty"></div>
      </div>

    </div>
    <footer class="bottom-bar">
      <div class="animation1">
        <div class="bottom-bar-earth"></div>
        <div class="flag1"></div>
        <div class="rocket1"></div>
        <div class="ufo1"></div>
      </div>
      <div class="animation2">
        <div class="bottom-bar-earth2"></div>
        <div class="astronaut1"></div>
        <div class="alien1"></div>
      </div>
      <div class="animation3">
        <div class="bottom-bar-earth3"></div>
        <div class="rocket2"></div>
        <div class="astronauts"></div>
      </div>

      <div class="top-btn"></div>
      <div class="next-btn"></div>
      <div class="prev-btn"></div>
    </footer>
  </div>
</div>
<script src="js/loader_common_primary_math.js" type="text/javascript" charset="utf-8"></script>
<script src="js/my_init.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
